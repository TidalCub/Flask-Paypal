
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- To be replaced with your own stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"/>
  <!-- Express fills in the clientId and clientToken variables -->
  <script
    src="https://www.paypal.com/sdk/js?components=buttons,hosted-fields&client-id={{client_id}}"
    data-client-token="{{client_token}}"
  ></script>

</head>
<body>
  <h1>{{client_token}}s</h1>
    <!-- Replace "test" with your own sandbox Business account app client ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container" class="paypal-button-container"></div>
    
    <script src="{{ url_for('static',filename='app.js') }}" type="text/javascript"></script>
  </body>
</html>
